name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python build_windows.py
    
    - name: Create release archive
      run: |
        cd release
        powershell Compress-Archive -Path "ARXMLEditor" -DestinationPath "ARXMLEditor-Windows.zip"
        powershell Compress-Archive -Path "ARXMLEditor", "README.md", "requirements.txt", "examples", "run_editor.bat" -DestinationPath "ARXMLEditor-Windows-Complete.zip"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-release
        path: release/
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/ARXMLEditor-Windows.zip
          release/ARXMLEditor-Windows-Complete.zip
        body: |
          ## ARXML Editor for Windows
          
          This release contains the Windows executable for the ARXML Editor.
          
          ### Files:
          - **ARXMLEditor-Windows.zip**: Core executable and dependencies
          - **ARXMLEditor-Windows-Complete.zip**: Complete package with examples and documentation
          
          ### Installation:
          1. Download the appropriate zip file
          2. Extract to your desired location
          3. Run `run_editor.bat` or `ARXMLEditor.exe` directly
          
          ### Features:
          - Professional AUTOSAR XML editing
          - Advanced validation and cross-reference management
          - Visual diagram support
          - Fixed runtime persistence issues
          - Cross-platform compatibility